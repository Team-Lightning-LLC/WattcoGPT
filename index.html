<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spec-to-BOM Configurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed Header -->
  <header class="app-header">
    <h1>Spec-to-BOM</h1>
    <span class="brand">By Doculabs</span>
  </header>

  <!-- Main App Layout -->
  <main class="app-main">
    <!-- Left Panel: Generator + Queue + Equipment -->
    <section class="panel left-panel">
      <!-- Generator -->
      <div class="section generator">
        <h2>Generator</h2>
        <div class="upload-zone" id="uploadZone">
          <p>Drop spec files here or <span class="browse-text">browse</span></p>
        </div>
        <input type="file" id="fileInput" multiple style="display: none;" />
        <button class="primary" id="startBtn">Start</button>
      </div>

      <!-- Queue -->
      <div class="section queue">
        <h2>In Queue</h2>
        <div class="queue-list" id="queueList">
          <div class="empty">Nothing queued</div>
        </div>
      </div>

      <!-- Equipment Catalogue -->
      <div class="section catalogue">
        <h2>Equipment Catalogue</h2>
        <ul class="equipment-list" id="equipmentList">
          <li>
            APX 8500 – Radio
            <span class="actions">✏️ 🗑</span>
          </li>
          <li>
            Toughbook – Tablet
            <span class="actions">✏️ 🗑</span>
          </li>
        </ul>
        <button class="secondary" id="addEquipmentBtn">+ Add Equipment</button>
      </div>
    </section>

    <!-- Right Panel: Past Generations -->
    <section class="panel right-panel">
      <h2>Past Generations</h2>
      <div class="doc-card">
        <div>
          <div class="doc-title">East_City_BOM.txt</div>
          <div class="doc-meta">BOM • 9/24/2025</div>
        </div>
        <div class="doc-actions">
          <button title="View">👁</button>
          <button title="Download">⬇</button>
          <button title="Delete">🗑</button>
        </div>
      </div>

      <div class="doc-card">
        <div>
          <div class="doc-title">Municipality_Upgrade_BOM.txt</div>
          <div class="doc-meta">BOM • 9/23/2025</div>
        </div>
        <div class="doc-actions">
          <button title="View">👁</button>
          <button title="Download">⬇</button>
          <button title="Delete">🗑</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
