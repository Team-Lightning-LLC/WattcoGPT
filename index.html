<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WattCO Antenna Kit Configurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <h1>WattCO</h1>
        <span class="subtitle">Antenna Kit Configurator</span>
      </div>
      <span class="brand">Doculabs</span>
    </div>
  </header>

  <!-- Main App Layout -->
  <main class="app-main">
    <!-- Left Panel -->
    <section class="panel left-panel">
      <!-- Generator -->
      <div class="section generator">
        <h2>Configuration Generator</h2>
        <div class="upload-zone" id="uploadZone">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          <p class="upload-text">Drop specification files</p>
          <p class="upload-subtext">or <span class="browse-text">browse to upload</span></p>
        </div>
        <input type="file" id="fileInput" multiple style="display: none;" />
        <button class="btn-primary" id="startBtn">
          <span>Generate Configuration</span>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <!-- Queue -->
      <div class="section queue">
        <h2>Processing Queue</h2>
        <div class="queue-list" id="queueList">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M9 11l3 3 5-5"/>
            </svg>
            <p>No items queued</p>
          </div>
        </div>
      </div>
    </section>

<!-- Right Panel -->
<section class="panel right-panel">
  <div class="section-header">
    <h2>Generated Configurations</h2>
    <div class="view-controls">
      <button class="view-btn active" title="Grid view">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
      </button>
      <button class="view-btn" title="List view">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"/>
          <line x1="8" y1="12" x2="21" y2="12"/>
          <line x1="8" y1="18" x2="21" y2="18"/>
          <line x1="3" y1="6" x2="3.01" y2="6"/>
          <line x1="3" y1="12" x2="3.01" y2="12"/>
          <line x1="3" y1="18" x2="3.01" y2="18"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Cards will be populated by JavaScript -->
  <div class="doc-grid"></div>
</section>
</body>
</html>
